<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3 mb-5">
            <h1 class="text-center text-mishmash">Following</h1>
            <hr class="hr-2 bg-mishmash"/>
            <table class="table w-75 mx-auto table-hover">
                <thead>
                <tr class="row">
                    <th class="col-md-1">#</th>
                    <th class="col-md-5">Channel</th>
                    <th class="col-md-1">Type</th>
                    <th class="col-md-1">Actions</th>
                </tr>
                </thead>
                <tbody>
                <c:forEach items="#{userFollowChannelsBean.models}" var="model">
                <tr class="row">
                    <th class="col-md-1">#</th>
                    <th class="col-md-5">#{model.name}</th>
                    <th class="col-md-1">#{model.type}</th>
                    <th>
                        <h:form>
                    <h:commandLink class="nav-link nav-link-black active" value="Unfollow" action="#{userFollowChannelsBean.unfollow(model.id)}"/>
                        </h:form>
                    </th>
                </tr>
                </c:forEach>
                </tbody>
            </table>
        </main>
    </ui:define>
</ui:composition>

</html>
