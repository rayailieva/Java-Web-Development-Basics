<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3 mb-5">
            <h1 class="text-center">Create Product</h1>
            <hr class="hr-2 bg-dark"/>
            <h:form class="mx-auto half-width">
                <div class="form-group">
                    <h:outputLabel for="name" value="Name"/>
                    <h:inputText value="#{productCreateBean.productCreateBindingModel.name}" type="text" class="form-control" id="name"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="price" value="Price"/>
                    <h:inputText value="#{productCreateBean.productCreateBindingModel.price}" type="text" class="form-control" id="price"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="description" value="Description"/>
                    <h:inputText value="#{productCreateBean.productCreateBindingModel.description}" type="text" class="form-control" id="description"/>
                </div>
                <h4 class="text-center">Product Type</h4>
                <hr class="hr-2 bg-dark half-width mt-4"/>
                <div class="product-type-holder mt-4 d-flex justify-content-around">
                    <h:selectOneRadio value="#{productCreateBean.productCreateBindingModel.type}">
                        <f:selectItem itemValue="FOOD" itemLabel="Food" />
                        <f:selectItem itemValue="DOMESTIC" itemLabel="Domestic" />
                        <f:selectItem itemValue="HEALTH" itemLabel="Health" />
                        <f:selectItem itemValue="COSMETIC" itemLabel="Cosmetic" />
                        <f:selectItem itemValue="OTHER" itemLabel="Other" />
                    </h:selectOneRadio>
                </div>
                <hr class="hr-2 bg-dark half-width mt-4"/>
                <div class="button-holder mt-2 d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn chushka-bg-color"  value="Create" action="#{productCreateBean.addProduct}"/>
                </div>
            </h:form>
        </main>
    </ui:define>
</ui:composition>

</html>
