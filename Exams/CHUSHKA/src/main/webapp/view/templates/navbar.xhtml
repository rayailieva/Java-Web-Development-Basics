<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg chushka-bg-color">
            <h:link class="navbar-brand nav-link-white" value="CHUSHKA" outcome="index"/>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:link class="nav-link nav-link-white" value="Home" outcome="home"/>
                    </li>
                    <c:choose>
                        <c:when test="#{session.getAttribute('role') == 'Admin'}">
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white" value="Create Product" outcome="create-product.xhtml"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white" value="All Orders" outcome="all-orders"/>
                            </li>
                        </c:when>
                    </c:choose>
                    <c:choose>
                    <c:when test="#{session.getAttribute('username') == null}">
                    <li class="nav-item">
                        <h:link class="nav-link nav-link-white" value="Login" outcome="login"/>
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link nav-link-white" value="Register" outcome="register"/>
                    </li>
                    </c:when>
                    <c:otherwise>
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink class="nav-link nav-link-white" action="#{userLogoutBean.logout}" value="Logout"/>
                            </h:form>
                        </li>
                    </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </nav>
    </header>
</ui:component>
</html>
