<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
            <hr class="my-3"/>
            <div class="text-center mb-3">
                <h4 class="text-info">Welcome, #{session.getAttribute('username')}!</h4>
            </div>
            <hr class="my-3"/>
            <div class="container">
                <div class="row mb-4 d-flex justify-content-around">
                    <p:repeat value="#{jobListAllBean.jobs}" var="job" >
                    <div class="col-md-3 d-flex flex-column text-center">

                        <h5 class="text-center">#{job.profession}</h5>
                        <h:link class="btn btn-info" value="Details" outcome="job-details?id=#{job.id}"/>
                        <h:link class="btn btn-danger" value="Delete" outcome="job-delete?id=#{job.id}"/>
                    </div>
                    </p:repeat>
                </div>
            </div>
            <hr class="my-3"/>
    </ui:define>
</ui:composition>

</html>
