<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
<ui:define name="main-content">

    <main>
        <hr class="my-3"/>
        <h1 class="text-center">Register</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="username" value="Username"/>
                </div>
                <h:inputText type="text" class="form-control" id="username" placeholder="Username..." name="username" value="#{userRegisterBean.userRegisterBindingModel.username}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="password" value="Password"/>
                </div>
                <h:inputSecret type="text" class="form-control" id="password" placeholder="Password..." name="password" value="#{userRegisterBean.userRegisterBindingModel.password}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="confirmPassword" value="Confirm Password"/>
                </div>
                <h:inputSecret type="text" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword" value="#{userRegisterBean.userRegisterBindingModel.confirmPassword}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="email" value="Email"/>
                </div>
                <h:inputText type="text" class="form-control" id="email" placeholder="Email..." name="email" value="#{userRegisterBean.userRegisterBindingModel.email}"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton type="submit" class="btn btn-info text-white" value="Register" action="#{userRegisterBean.register}"/>
            </div>
        </h:form>
        <hr class="my-3"/>
    </main>
</ui:define>
</ui:composition>

</html>
